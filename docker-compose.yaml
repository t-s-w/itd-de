---
version: "3.8"

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${PG_PW}
      POSTGRES_HOST: ${PG_HOST}
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/datass
      - ./db:/docker-entrypoint-initdb.d/
